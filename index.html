<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulação de Habitação</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>Simulação de Habitação</h1>

        <div>
            <label for="preco">Preço da casa (€):</label>
            <input type="number" id="preco" placeholder="Preço da casa">
        </div>

        <div>
            <label for="entrada">Valor de entrada (€):</label>
            <input type="number" id="entrada" placeholder="Valor de entrada">
        </div>

        <div>
            <label for="anos">Quantos anos para pagar?</label>
            <input type="number" id="anos" placeholder="Anos para pagar">
        </div>

        <div>
            <button id="calcular">Calcular</button>
        </div>

        <h2 id="resultado"></h2>
    </div>

    <script src="script.js"></script>
</body>
</html>
